<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sizing</title>
</head>
<body>
    <p class="fw-bold text-center">Width</p>

    <div class="bg-black text-white p-3 mt-2 w-25 ">25%</div>
    <div class="bg-black text-white p-3 mt-2 w-50">50%</div>
    <div class="bg-black text-white p-3 mt-2 w-75">75%</div>
    <div class="bg-black text-white p-3 mt-2 w-100">100%</div>
    <div class="bg-black text-white p-3 mt-2 w-auto">Auto</div>
<br>

    <p class="fw-bold text-center">Height</p>

    <div style="height: 100px;">
    <div class="bg-black text-white p-3 mt-2 h-25 d-inline-block " style="width: 120px;">25%</div>
    <div class="bg-black text-white p-3 mt-2 h-50 d-inline-block" style="width: 120px;">50%</div>
    <div class="bg-black text-white p-3 mt-2 h-75 d-inline-block" style="width: 120px;">75%</div>
    <div class="bg-black text-white p-3 mt-2 h-100 d-inline-block" style="width: 120px;">100%</div>
    <div class="bg-black text-white p-3 mt-2 h-auto d-inline-block" style="width: 120px;">Auto</div>
    </div>
<br>
    <p class="fw-bold text-center">Max width</p>

    <div style="width: 50%;">
        <div class="bg-black text-white mw-100"style="width: 200%;">100% width</div>
    </div>
<br>
<div style="height: 100px;">
    <div class="bg-black text-white mh-100"style="height: 200px; width: 100px;">100px Height</div>
</div>

</body>
</html>
