<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body >
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-7">
          <h2 class="text-center mb-3">Registration Form</h2>
          <form action="#" class="mb-3 bg-gradient">
                    <div class="form-group form-floating mt-3">
                      
                        <input type="text" name="nam" id="name" class="form-control" placeholder="Enter Your Name">
                        <label for="name" class="h6">Name</label>
                        </div>
        
                        <div class="form-group mt-3">
                            <label for="E-mail" class="h6">E-mail</label>
                            <input type="text" name="E-mail" id="E-mail" class="form-control" placeholder="Enter Your E-mail" required>
                     </div>
        
                     <div class="form-group mt-3">
                        <label for="pass" class="h6">Password</label>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Enter Your Password" required>
                    </div>
        
                    <div class="form-group mt-3">
                        <label for="Date" class="h6">Date Of Birth</label>
                        <input type="date" class="form-control" required>
                    </div>
        
                    <div class="mt-3">
                        <label for="color" class="h6">Colour</label>
                        <input type="color" class="form-control w-25">
                    </div>

                    <div class="mt-3">
                        <label for="range" class="h6">Range</label>
                        <input type="range" class="form-control-range w-100" min="0" max="10">
                    </div>
                    
                    <div class="mt-3">
                        <label for="coun" class="h6">Country</label>
                        <select name="country" id="Coun" class="form-control">
                            <option value="Select Country">Select Country</option>
                            <option value="Select Country">Bangladesh</option>
                            <option value="Select Country">Pakistan</option>
                            <option value="Select Country">China</option>
                            <option value="Select Country">India</option>
                        </select>
                    </div>
                    
                    <div class="mt-3">
                        <h6>Gender</h6>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="Female">
                        <label for="Female">Female</label>
                    </div>

                    <div class="mt-3">
                        <label for="file" class="h6">Chose Your File</label>
                        <input type="file" name="file" id="file" class="form-control">
                    </div>

                    <div class="mt-3">
                        <label for="more" class="h6">More Details</label>
                        <textarea name="more" id="more" class="form-control" placeholder="Additonal Information"></textarea>
                    </div>

                    <div class="mt-3">
                       
                        <input type="checkbox" name="check" id="check" required>
                        <label for="check" >I agree to the terms and conditions</label>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                    

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
  </body>
</html>
