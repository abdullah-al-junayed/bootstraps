<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Buttons</title>
  </head>
  <body class="m-2">
    <button type="button" class="btn btn-secondary">Press</button>

    <button type="button" class="btn btn-dark">Press</button>

    <button type="button" class="btn-link rounded p-1">Press</button>

    <p class="text-center fw-bold">Button tags</p>

    <a href="#" class="btn btn-primary">Link</a>

    <button type="button" class="btn btn-danger">Button</button>

    <button type="button" class="btn btn-success">Input</button>

    <button type="submit" class="btn btn-secondary">Submit</button>

    <button type="reset" class="btn btn-warning">Reset</button>

    <br /><br />
    <p class="text-center fw-bold">Outline Buttons</p>

    <button type="button" class="btn btn-outline-primary">Button</button>

    <button type="button" class="btn btn-outline-danger">Button</button>

    <button type="button" class="btn btn-outline-success">Button</button>

    <button type="button" class="btn btn-outline-warning">Button</button>

    <button type="button" class="btn btn-outline-info">Button</button>

    <br /><br />

    <p class="text-center fw-bold">Buttons sizes</p>

    <button type="button" class="btn btn-primary btn-lg">Lg button</button>

    <button type="button" class="btn btn-danger btn-sm">Sm button</button>

    <br /><br />

    <p class="text-center fw-bold">Disabled Buttons</p>

    <button type="button" class="btn btn-secondary disabled">Secondary </button>

    <button type="button" class="btn btn-outline-danger disabled">Secondary </button>

  </body>
</html>
