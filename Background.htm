<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background</title>
</head>
<body>
    <!--Background color-->

    <div class="bg-primary p-3 mb-2 text-white">Primary</div>
    <div class="bg-success p-3 mb-2 text-white">Sucsses</div>
    <div class="bg-info p-3 mb-2 text-white">Info</div>
    <div class="bg-warning p-3 mb-2 text-white">Warning</div>


       <!--Background gradient color-->

<br><br>
<p class="text-center"><b>Gradient Color</b></p>
       <div class="bg-primary bg-gradient p-3 mb-2 text-white">Primary</div>


       <div class="bg-success bg-gradient p-3 mb-2 text-white">Sucsses</div>


       <div class="bg-info bg-gradient p-3 mb-2 text-white">Info</div>


       <div class="bg-warning bg-gradient p-3 mb-2 text-white">Warning</div>

           <!--Background opacity-->
<br><br>
<p class="text-center"><b>Background opacity</b></p>
       <div class="bg-primary bg-gradient bg-opacity-10 p-3 mb-2 text-white">Primary</div>


       <div class="bg-success bg-gradient bg-opacity-25 p-3 mb-2 text-white">Sucsses</div>


       <div class="bg-info bg-gradient bg-opacity-50 p-3 mb-2 text-white">Info</div>


       <div class="bg-warning bg-gradient bg-opacity-75 p-3 mb-2 text-white">Warning</div>


</body>
</html>
