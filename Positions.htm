<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Positions</title>
</head>
<body>
    <div style="height:1500px;width: 500px; background-color: black; color: whitesmoke;">
        
    <div class="position-static start-50">Static</div>

    <div class="position-relative top-50 start-50">Relative</div>

    <div class="position-absolute  top-50">Absolute</div>

    <div class="position-fixed">Fixed</div>

    <div class="position-sticky ms-5 bg-danger">Sticky</div>
    </div>
    
</body>
</html>
